<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas baixadas</title>
    <style>
        @font-face {
            font-family: 'Mine';
            src: url('fonts/Minecraft.ttf') format(truetype); /* Sempre entre aspas */ 
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-att (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: 'Mine', Helvetica, sans-serif;
            font-size: 2em;
        }

        h1{
            font-family: 'Mine', Times, serif;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti aut, deserunt ratione possimus nesciunt distinctio nemo voluptatem suscipit similique error sed necessitatibus earum, ea et, animi aliquam. Non, cupiditate eveniet.</p>
</body>
</html>
