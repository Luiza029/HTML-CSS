<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }  

        table{
            width: 500px;
            height: 500px;
            border-collapse: collapse; /* VAi juntar as bordas da tabela */
            margin: auto;
            background-color: lightgray;
            box-shadow: 3px 3px 3px  rgba(0, 0, 0, 0.473);
        }

        td{
            border: 1px solid black;
            /* text-align: center; Alinhamento Horizontal */
            padding: 8px;
            vertical-align: top; /* Alinhamento Vertical*/
        }

        .linha{
            background-color: rgba(0, 255, 255, 0.288);
        }

        #container{
            position: relative;
            height: 96vh;
        }

        #conteudo{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <table id="conteudo">
            <tr> <!-- Primeira Linha -->
                <td class="linha">A1</td>
                <td>B1</td>
                <td class="linha">C1</td>
                <td>D1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td class="linha">B2</td>
                <td>C2</td>
                <td class="linha">D2</td>
            </tr>
            <tr>
                <td class="linha">A3</td>
                <td>B3</td>
                <td class="linha">C3</td>
                <td>D3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td class="linha">B4</td>
                <td>C4</td>
                <td class="linha">D4</td>
            </tr>
        </table>
    </section>
</body>
</html>
