<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro" method="get" autocomplete="on">

        <p>
            <label for="iescala">Escala</label>
            <input type="range" name="escala" id="iescala" min="0" max="10" value="0" step="1" oninput="ival.innerHTML = Number(iescala.value)">
            <output id="ival">0</output>
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
