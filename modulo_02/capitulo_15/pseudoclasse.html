<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        /* 
            : pseudo-classes
            :: pseudo elemento
        */

        div{
            display: inline-block; /* Tudo na msm Linha */ 
            background-color: rgb(180, 180, 230);
            border: 1px solid black;
            text-align: center;
            height: 200px; /* Altura */
            width: 200px; /* Largura */
        }

        div:hover{  /* Quando o usuario passar o mouse em cima*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
